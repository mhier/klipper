# Configuration for the Renkforce RF1000 3D printer in milling configuration
# Note: This is work in progress, not yet ready for production!
# TEST CAREFULLY USING THE OFFICIAL KLIPPER INSTRUCTIONS WITH YOUR PRINTER!

# The menu is configured, but the extra keys are mostly not working. Only the
# "continue" button (the one which looks like a play button) has been abused to
# create an emergency stop button!

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1500
max_z_velocity: 50
max_z_accel: 70

[force_move]
enable_force_move: True

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: PD7
# 14 teeth each 3mm, 200 steps per revolution, 32 microsteps: 14*3/200 / 32
step_distance: 0.0065625
endstop_pin: !PE5
position_endstop: 0
position_max: 235
homing_speed: 50.0
second_homing_speed: 10.0

[drv8711 stepper_x]
cs_pin: PL0
spi_software_sclk_pin: PD5
spi_software_miso_pin: PD4
spi_software_mosi_pin: PD6
current: 1.8

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: PF2
# 14 teeth each 3mm, 200 steps per revolution, 32 microsteps: 14*3/200 / 32
step_distance: 0.0065625
endstop_pin: !PE4
position_endstop: 0
position_max: 245
homing_speed: 50.0
second_homing_speed: 10.0

[drv8711 stepper_y]
cs_pin: PL2
spi_software_sclk_pin: PD5
spi_software_miso_pin: PD4
spi_software_mosi_pin: PD6
current: 1.8

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: PK0
# 5mm slope, 200 steps per revolution, 2x step-down via belt, 32 microsteps: 5/(200*2) / 32
step_distance: 0.000390625
endstop_pin: !PC6
position_min: 0
position_endstop: 180
position_max: 180
homing_speed: 7.0
second_homing_speed: 2

[drv8711 stepper_z]
cs_pin: PL4
spi_software_sclk_pin: PD5
spi_software_miso_pin: PD4
spi_software_mosi_pin: PD6
current: 1.8

[display]
lcd_type: hd44780
rs_pin: PK1
e_pin: PK3
d4_pin: PF5
d5_pin: PK2
d6_pin: PL5
d7_pin: PK4
display_group: _default_16x4
line_length: 16

click_pin: !PG5
back_pin: !PB5
up_pin: !PL7
down_pin: !PE3
kill_pin: !PH7

[ads1100 load_cell]
rate: 16
gain: 2

[load_cell_probe]
adc: load_cell:None
adc_n_average: 2
max_abs_force: 15000
max_variance: 30
threshold: 120
compensation_z_lift: 2

[bed_mesh]
speed: 100
horizontal_move_z: 2
mesh_min: 10,50
mesh_max: 225,220
algorithm:lagrange
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0

[z_offset_scan]
