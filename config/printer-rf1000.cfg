# Configuration for the Renkforce RF1000 3D printer
# Note: This is work in progress, not yet ready for production!
# TEST CAREFULLY USING THE OFFICIAL KLIPPER INSTRUCTIONS WITH YOUR PRINTER!

# The menu is configured, but the extra keys are mostly not working. Only the
# "continue" button (the one which looks like a play button) has been abused to
# create an emergency stop button!

# Note: position_endstop in [stepper_z] must be overrideable for
# z_endstop_set_calibration to work. To allow this file to be used as an include
# in your printer.cfg, position_endstop is commented in that section. Hence this
# file will not work out-of-the-box. Before using, you have to uncomment
# position_endstop in [stepper_z], respectively add a [stepper_z] section with
# the position_endstop setting in your printer.cfg when including this file.

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1500
max_z_velocity: 50
max_z_accel: 70

# Enable this to make sure the nozzle does not scratch surface while homing!
#[safe_z_home]
#home_xy_position: 0,0
#z_hop: 2

[force_move]
enable_force_move: True

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: PD7
# 14 teeth each 3mm, 200 steps per revolution, 32 microsteps: 14*3/200 / 32
step_distance: 0.0065625
endstop_pin: !PE5
position_endstop: 0
position_max: 235
homing_speed: 50.0
second_homing_speed: 10.0

[drv8711 stepper_x]
cs_pin: PL0
spi_software_sclk_pin: PD5
spi_software_miso_pin: PD4
spi_software_mosi_pin: PD6
current: 1.8

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: PF2
# 14 teeth each 3mm, 200 steps per revolution, 32 microsteps: 14*3/200 / 32
step_distance: 0.0065625
endstop_pin: !PE4
position_endstop: 0
position_max: 245
homing_speed: 50.0
second_homing_speed: 10.0

[drv8711 stepper_y]
cs_pin: PL2
spi_software_sclk_pin: PD5
spi_software_miso_pin: PD4
spi_software_mosi_pin: PD6
current: 1.8

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: PK0
# 5mm slope, 200 steps per revolution, 2x step-down via belt, 32 microsteps: 5/(200*2) / 32
step_distance: 0.000390625
endstop_pin: !PC6
position_min: -0.8
#position_endstop: 0
position_max: 180
homing_speed: 7.0
second_homing_speed: 2

[drv8711 stepper_z]
cs_pin: PL4
spi_software_sclk_pin: PD5
spi_software_miso_pin: PD4
spi_software_mosi_pin: PD6
current: 1.8

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: PA2
# 8.75 steps per mm, 32 microsteps: 1/(8.75*32)
step_distance: 0.00357143
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PB4
sensor_type: EPCOS 100K B57550G0104
sensor_pin: PK5
pullup_resistor: 4700
inline_resistor: 0
min_extrude_temp: 170
min_temp: 12
max_temp: 280

[drv8711 extruder]
cs_pin: PL6
spi_software_sclk_pin: PD5
spi_software_miso_pin: PD4
spi_software_mosi_pin: PD6
current: 1.0

[thermistor EPCOS 100K B57550G0104]
temperature1: 25
resistance1: 100000
beta: 4150

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57550G0104
sensor_pin: PK7
min_temp: 12
max_temp: 135

[fan]
pin: PA5
max_power: 1.0
cycle_time: 0.010
kick_start_time: 0.100
off_below: 0.0

[display]
lcd_type: hd44780
rs_pin: PK1
e_pin: PK3
d4_pin: PF5
d5_pin: PK2
d6_pin: PL5
d7_pin: PK4
display_group: _default_16x4
line_length: 16

click_pin: !PG5
back_pin: !PB5
up_pin: !PL7
down_pin: !PE3
kill_pin: !PH3 # This is the right arrow key, otherwise unused

[ads1100 load_cell]
rate: 16
gain: 2

[load_cell_probe]
adc: load_cell:None
adc_n_average: 2

[bed_mesh]
speed: 100
horizontal_move_z: 2
mesh_min: 10,50
mesh_max: 225,220
algorithm:lagrange
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0

[z_sense_offset]
force_threshold: 4000
max_z_offset: 0.2

[pause_resume]

[gcode_button Z_DOWN]
pin: !PJ4
press_gcode:
    {% if not printer.idle_timeout.state == "Printing" %}
      G91
      G0 Z1 F300
      G90
    {% endif %}
    {% if printer.idle_timeout.state == "Printing" %}
      SET_GCODE_OFFSET Z={printer.gcode_move.homing_origin.z + 0.005 }
    {% endif %}

[gcode_button Z_UP]
pin: !PJ2
press_gcode:
    {% if not printer.idle_timeout.state == "Printing" %}
      G91
      G0 Z-1 F300
      G90
    {% endif %}
    {% if printer.idle_timeout.state == "Printing" %}
      SET_GCODE_OFFSET Z={printer.gcode_move.homing_origin.z - 0.005 }
    {% endif %}

[gcode_button F_FWD]
pin: !PJ6
press_gcode:
    {% if printer.idle_timeout.state == "Printing" and printer.gcode_move.extrude_factor < 1 %}
      M221 S{'%d' % (printer.gcode_move.extrude_factor * (101 + 1))}
    {% endif %}

    {% if printer.idle_timeout.state == "Printing" and printer.gcode_move.extrude_factor >= 1  %}
      M221 S{'%d' % (printer.gcode_move.extrude_factor * (100 + 1))}
    {% endif %}

    {% if not printer.idle_timeout.state == "Printing" %}
      G91
      G0 E+2 F300
      G90
    {% endif %}

[gcode_button F_RWD]
pin: !PJ5
press_gcode:
    {% if printer.idle_timeout.state == "Printing" and printer.gcode_move.extrude_factor < 1 %}
      M221 S{'%d' % (printer.gcode_move.extrude_factor  * (100 - 1))}
    {% endif %}

    {% if printer.idle_timeout.state == "Printing" and printer.gcode_move.extrude_factor >= 1 %}
      M221 S{'%d' % (printer.gcode_move.extrude_factor * (100 - 0.5))}
    {% endif %}

    {% if not printer.idle_timeout.state == "Printing" %}
      G91
      G0 E-2 F300
      G90
    {% endif %}

[gcode_button B_PAUSE]
pin: !PH7
press_gcode: PAUSE

[gcode_button B_RESUME]
pin: !PH2
press_gcode: RESUME

[display_template _load_cell_digits]
text:
  { "F%5d" % (printer["load_cell_probe"].last_force) }

[display_data _default_16x4 load_cell_digits]
position: 0, 10
text: { render("_load_cell_digits") }

[gcode_macro z_offset_from_probe_result]
gcode:
    SET_GCODE_OFFSET Z={printer["load_cell_probe"].last_z_result}

[gcode_macro z_offset_scan]
gcode:
    PROBE
    Z_OFFSET_FROM_PROBE_RESULT
    Z_OFFSET_APPLY_ENDSTOP
    G0 Z2

[gcode_macro bed_calibrate]
gcode:
    G0 Z10
    G0 X100 Y100
    G0 Z2
    PROBE
    Z_OFFSET_FROM_PROBE_RESULT
    Z_OFFSET_APPLY_ENDSTOP
    SET_KINEMATIC_POSITION Z=0
    G0 Z2
    BED_MESH_CALIBRATE
    SAVE_CONFIG

[gcode_macro z_calibrate]
gcode:
    G0 Z10
    G0 X100 Y100
    G0 Z2
    Z_OFFSET_SCAN
